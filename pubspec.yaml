name: notetaker
description: A note taking flutter application

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  intl: ^0.16.1
  path_provider: ^1.6.14
  image_picker: ^0.6.7+6
  moor: ^3.3.1
  moor_ffi: ^0.8.0
  provider: ^4.3.2+1

dev_dependencies:
  build_runner: ^1.10.1
  moor_generator: ^3.3.1
  flutter_test:
    sdk: flutter



flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

